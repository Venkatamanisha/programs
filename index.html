<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="script.js"></script>
</head>
<body>
    <form action="" class="form-group" onsubmit="">
        <table class="table">
            <tr>
                <td><label for="name">Name</label></td>
                <td><input type="text" id="name"></td>
            </tr>
            <tr>
                <td>
                    <label for="regno">Registration no:</label>
                </td>
                <td><input type="text" id="reg"></td>
            </tr>
            <tr>
                <td><label for="password">Password</label></td>
                <td><input type="password" id="passid"></td>
            </tr>
            <tr>
                <td><label for="branch" >Branch</label></td>
                <td>
                    <select >
                        <option value="">Select any Branch</option>
                        <option value="It">IT</option>
                        <option value="Cse">CSE</option>
                        <option value="Ece">ECE</option>
                    </select>
                </td><p id="selid"></p>
            </tr>
            <tr>
                <td><label for="college">College</label></td>
                <td><select>
                    <option value="">Select any college</option>
                    <option value="Svecw">Svecw</option>
                    <option value="Vit">VIT</option>
                </select></td><p id="colid"></p>
            </tr>
            <tr>
                <td><label for="gender">Gender</label></td>
                <td><input type="radio" class="form-check-input">Male
                <input type="radio" class="form-check-input">Female</td><p id="gen"></p>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" class="form-check-input">Music
                </td>
                <td>
                    <input type="checkbox" class="form-check-input">Sports
                </td>
                <p id="hoby"></p>
            </tr>
            <tr>
                <td>
                    <button type="button" class="btn btn-success">SUBMIT</button>
                </td>
            </tr>
        </table>

        
    </form>
</body>
</html>
